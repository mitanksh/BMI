<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .calculator {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }

        h1 {
            color: #2d3748;
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        .input-group {
            margin-bottom: 1.2rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4a5568;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 0.8rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5a67d8;
        }

        .result {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            display: none;
        }

        .result.show {
            display: block;
        }

        .bmi-value {
            font-size: 2rem;
            font-weight: bold;
            color: #2d3748;
            margin: 0.5rem 0;
        }

        .bmi-category {
            font-size: 1.2rem;
            color: #4a5568;
        }

        .bmi-info {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #718096;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>BMI Calculator</h1>
        <div class="input-group">
            <label for="weight">Weight (kg)</label>
            <input type="number" id="weight" placeholder="Enter your weight" step="0.1">
        </div>
        <div class="input-group">
            <label for="height">Height (cm)</label>
            <input type="number" id="height" placeholder="Enter your height" step="0.1">
        </div>
        <button onclick="calculateBMI()">Calculate BMI</button>
        <div class="result" id="result">
            <div class="bmi-value" id="bmiValue"></div>
            <div class="bmi-category" id="bmiCategory"></div>
            <div class="bmi-info" id="bmiInfo"></div>
        </div>
    </div>

    <script>
        function calculateBMI() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value) / 100; // Convert cm to m

            if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
                alert('Please enter valid weight and height values');
                return;
            }

            const bmi = weight / (height * height);
            const resultDiv = document.getElementById('result');
            const bmiValue = document.getElementById('bmiValue');
            const bmiCategory = document.getElementById('bmiCategory');
            const bmiInfo = document.getElementById('bmiInfo');

            bmiValue.textContent = `BMI: ${bmi.toFixed(1)}`;

            let category, info;
            if (bmi < 18.5) {
                category = 'Underweight';
                info = 'You may need to gain some weight. Consider consulting a nutritionist.';
            } else if (bmi < 25) {
                category = 'Normal Weight';
                info = 'Congratulations! You have a healthy BMI.';
            } else if (bmi < 30) {
                category = 'Overweight';
                info = 'Consider making some lifestyle changes to improve your health.';
            } else {
                category = 'Obese';
                info = 'Please consult a healthcare professional for advice.';
            }

            bmiCategory.textContent = category;
            bmiInfo.textContent = info;
            resultDiv.classList.add('show');
        }
    </script>
</body>
</html>
